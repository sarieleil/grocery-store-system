<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Grocery Store - Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .add-section {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .add-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .add-form {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .product-category {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 8px;
        }

        .product-quantity {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .shoppers-section {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .shoppers-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .shoppers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .shopper-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .shopper-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .cart-items {
            max-height: 200px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .transactions-section {
            background: rgba(255,255,255,0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .transactions-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .transaction-log {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .transaction-item {
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #667eea;
            font-size: 0.9rem;
        }

        .transaction-put {
            border-left-color: #28a745;
        }

        .transaction-get {
            border-left-color: #dc3545;
        }

        @media (max-width: 768px) {
            .add-form {
                grid-template-columns: 1fr;
            }

            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Virtual Grocery Store Manager</h1>
        <p class="subtitle">Add items with quantity control</p>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalItems">0</div>
                <div class="stat-label">Items in Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availableSlots">8</div>
                <div class="stat-label">Available Slots</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTransactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
        </div>

        <div class="add-section">
            <h2>üì¶ Add Items to Inventory</h2>
            <div class="add-form">
                <div class="form-group">
                    <label for="productSelect">Product</label>
                    <select id="productSelect">
                        <option value="">Select a product...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantityInput">Quantity</label>
                    <input type="number" id="quantityInput" min="1" max="99" value="1">
                </div>
                <button onclick="addItem()">Add to Inventory</button>
            </div>
        </div>

        <div class="add-section">
            <h2>üìä Current Inventory</h2>
            <div class="inventory-grid" id="inventoryGrid"></div>
        </div>

        <div class="shoppers-section">
            <h2>üë• Active Shoppers</h2>
            <div class="shoppers-grid" id="shoppersGrid"></div>
        </div>

        <div class="transactions-section">
            <h2>üìù Transaction Log</h2>
            <div class="transaction-log" id="transactionLog"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let products = [];

        // Fetch products from server
        fetch('/api/products')
            .then(res => res.json())
            .then(data => {
                products = data;
                populateProductSelect();
            });

        function populateProductSelect() {
            const select = document.getElementById('productSelect');
            products.forEach(product => {
                const option = document.createElement('option');
                option.value = product.name;
                option.textContent = `${product.emoji} ${product.name} (${product.category})`;
                select.appendChild(option);
            });
        }

        function addItem() {
            const select = document.getElementById('productSelect');
            const quantityInput = document.getElementById('quantityInput');
            const itemName = select.value;
            const quantity = parseInt(quantityInput.value) || 1;

            if (!itemName) {
                alert('Please select a product');
                return;
            }

            if (quantity < 1 || quantity > 99) {
                alert('Quantity must be between 1 and 99');
                return;
            }

            socket.emit('add-item', { item: itemName, quantity: quantity });
            select.value = '';
            quantityInput.value = 1;
        }

        socket.on('inventory-update', (inventory) => {
            updateInventoryDisplay(inventory);
            updateStats(inventory);
        });

        socket.on('shoppers-update', (shoppers) => {
            updateShoppersDisplay(shoppers);
        });

        socket.on('transaction-added', (transaction) => {
            addTransactionToLog(transaction);
        });

        socket.on('error', (message) => {
            alert(message);
        });

        function updateInventoryDisplay(inventory) {
            const grid = document.getElementById('inventoryGrid');
            grid.innerHTML = '';

            Object.entries(inventory).forEach(([itemName, quantity]) => {
                const product = products.find(p => p.name === itemName);
                if (!product) return;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${itemName}" class="product-image" onerror="this.style.display='none'">
                    <div class="product-name">${product.emoji} ${itemName}</div>
                    <span class="product-category">${product.category}</span>
                    <div class="product-quantity">Qty: ${quantity}</div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats(inventory) {
            const totalItems = Object.values(inventory).reduce((sum, qty) => sum + qty, 0);
            const uniqueItems = Object.keys(inventory).length;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('availableSlots').textContent = 8 - uniqueItems;
        }

        function updateShoppersDisplay(shoppers) {
            const grid = document.getElementById('shoppersGrid');
            grid.innerHTML = '';

            shoppers.forEach(shopper => {
                const card = document.createElement('div');
                card.className = 'shopper-card';
                
                let cartHTML = '<div class="cart-items">';
                if (shopper.cart.length === 0) {
                    cartHTML += '<p style="color: #999;">Cart is empty</p>';
                } else {
                    shopper.cart.forEach(item => {
                        const product = products.find(p => p.name === item.item);
                        const emoji = product ? product.emoji : 'üì¶';
                        cartHTML += `
                            <div class="cart-item">
                                <span>${emoji} ${item.item}</span>
                                <span>√ó${item.quantity}</span>
                            </div>
                        `;
                    });
                }
                cartHTML += '</div>';

                card.innerHTML = `
                    <div class="shopper-name">üõí ${shopper.name}</div>
                    ${cartHTML}
                `;
                grid.appendChild(card);
            });
        }

        function addTransactionToLog(transaction) {
            const log = document.getElementById('transactionLog');
            const item = document.createElement('div');
            item.className = `transaction-item transaction-${transaction.type}`;
            
            const icon = transaction.type === 'put' ? 'üì•' : 'üõí';
            const action = transaction.type === 'put' ? 'added' : 'purchased';
            
            item.textContent = `${icon} ${transaction.user} ${action} ${transaction.quantity}√ó ${transaction.item}`;
            
            log.insertBefore(item, log.firstChild);
            
            const totalTransactions = log.children.length;
            document.getElementById('totalTransactions').textContent = totalTransactions;
        }

        // Allow Enter key to add item
        document.getElementById('quantityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addItem();
        });
    </script>
</body>
</html>
