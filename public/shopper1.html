<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Grocery Store - Shopper 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .name-input-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .name-input-section input {
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 300px;
            max-width: 100%;
            margin-right: 10px;
        }

        .name-input-section button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .shopping-section {
            display: none;
        }

        .cart-sidebar {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 320px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .cart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .cart-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        .cart-items {
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 12px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .cart-item-qty {
            color: #666;
            font-size: 0.9rem;
        }

        .cart-item-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .products-section {
            margin-right: 360px;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
            animation: fadeInUp 0.3s ease-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .product-category {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 10px;
        }

        .product-stock {
            color: #28a745;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .out-of-stock {
            color: #dc3545;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .qty-input {
            width: 50px;
            text-align: center;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .add-to-cart-btn {
            flex: 1;
            padding: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .cart-sidebar {
                position: static;
                width: 100%;
                margin-bottom: 20px;
            }

            .products-section {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Virtual Grocery Store</h1>
            <p style="font-size: 1.1rem;">Shopper 1</p>
        </div>

        <div class="name-input-section" id="nameSection">
            <h2 style="margin-bottom: 20px; color: #333;">Welcome! Please enter your name</h2>
            <input type="text" id="shopperName" placeholder="Enter your name" onkeypress="if(event.key==='Enter') startShopping()">
            <button onclick="startShopping()">Start Shopping</button>
        </div>

        <div class="shopping-section" id="shoppingSection">
            <div class="cart-sidebar">
                <div class="cart-header">
                    <div class="cart-title">ðŸ›’ My Cart</div>
                    <div class="cart-count" id="cartCount">0</div>
                </div>
                <div class="cart-items" id="cartItems">
                    <p style="color: #999; text-align: center;">Your cart is empty</p>
                </div>
                <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>Checkout</button>
            </div>

            <div class="products-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ðŸ” Search products..." oninput="filterProducts()">
                </div>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let shopperName = '';
        let products = [];
        let inventory = {};
        let cart = [];

        fetch('/api/products')
            .then(res => res.json())
            .then(data => {
                products = data;
            });

        function startShopping() {
            const nameInput = document.getElementById('shopperName');
            shopperName = nameInput.value.trim();
            
            if (!shopperName) {
                alert('Please enter your name');
                return;
            }

            socket.emit('register-shopper', { name: shopperName, type: 'shopper1' });
            document.getElementById('nameSection').style.display = 'none';
            document.getElementById('shoppingSection').style.display = 'block';
        }

        socket.on('inventory-update', (inv) => {
            inventory = inv;
            displayProducts();
        });

        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            grid.innerHTML = '';

            products.forEach(product => {
                if (searchTerm && !product.name.toLowerCase().includes(searchTerm) && 
                    !product.category.toLowerCase().includes(searchTerm)) {
                    return;
                }

                const stock = inventory[product.name] || 0;
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.display='none'">
                    <div class="product-name">${product.emoji} ${product.name}</div>
                    <span class="product-category">${product.category}</span>
                    <div class="product-stock ${stock === 0 ? 'out-of-stock' : ''}">
                        ${stock > 0 ? `In Stock: ${stock}` : 'Out of Stock'}
                    </div>
                    ${stock > 0 ? `
                        <div class="quantity-selector">
                            <button class="qty-btn" onclick="changeQty(this, -1)">âˆ’</button>
                            <input type="number" class="qty-input" value="1" min="1" max="${stock}" data-product="${product.name}">
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                            <button class="add-to-cart-btn" onclick="addToCart('${product.name}', this)">Add</button>
                        </div>
                    ` : ''}
                `;
                
                grid.appendChild(card);
            });
        }

        function changeQty(btn, delta) {
            const input = btn.parentElement.querySelector('.qty-input');
            let value = parseInt(input.value) || 1;
            const max = parseInt(input.max);
            
            value = Math.max(1, Math.min(max, value + delta));
            input.value = value;
        }

        function addToCart(productName, btn) {
            const input = btn.parentElement.querySelector('.qty-input');
            const quantity = parseInt(input.value) || 1;
            const stock = inventory[productName] || 0;

            if (quantity > stock) {
                alert('Not enough stock available');
                return;
            }

            const existingItem = cart.find(item => item.item === productName);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ item: productName, quantity: quantity });
            }

            updateCartDisplay();
            input.value = 1;
        }

        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartCount = document.getElementById('cartCount');
            const checkoutBtn = document.getElementById('checkoutBtn');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p style="color: #999; text-align: center;">Your cart is empty</p>';
                cartCount.textContent = '0';
                checkoutBtn.disabled = true;
                return;
            }

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            checkoutBtn.disabled = false;

            cartItemsDiv.innerHTML = '';
            cart.forEach((item, index) => {
                const product = products.find(p => p.name === item.item);
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    ${product ? `<img src="${product.image}" class="cart-item-image" onerror="this.style.display='none'">` : ''}
                    <div class="cart-item-info">
                        <div class="cart-item-name">${product?.emoji || 'ðŸ“¦'} ${item.item}</div>
                        <div class="cart-item-qty">Quantity: ${item.quantity}</div>
                    </div>
                    <button class="cart-item-remove" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsDiv.appendChild(div);
            });
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function checkout() {
            if (cart.length === 0) return;

            cart.forEach(item => {
                socket.emit('purchase-item', {
                    shopper: shopperName,
                    item: item.item,
                    quantity: item.quantity
                });
            });

            cart = [];
            updateCartDisplay();
            alert('Purchase successful! Thank you for shopping!');
        }

        function filterProducts() {
            displayProducts();
        }

        socket.on('error', (message) => {
            alert(message);
        });
    </script>
</body>
</html>
